<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Produto</title>
    <link rel="stylesheet" href="/produto/produto.css">
</head>

<body>
    <header>
        <h1>CRUD Produto</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Produto</h2>

            <form id="produtoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Produto</legend>

                    <div class="form-group">
                        <label for="nome_produto">Nome do Produto:</label>
                        <input type="text" id="nome_produto" name="nome_produto" required>
                    </div>
                      
                    <div class="form-group">
                        <label for="preco">Pre√ßo:</label>
                        <input type="number" step="0.01" id="preco" name="preco" required>
                    </div>
                      
                    <div class="form-group">
                        <label for="quantidade_estoque">Quantidade em Estoque:</label>
                        <input type="number" id="quantidade_estoque" name="quantidade_estoque" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_categoria">Categoria:</label>
                        <select id="id_categoria" name="id_categoria" required>
                            <option value="">Selecione uma categoria</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="imagem">Imagem do Produto:</label>
                        <input type="file" id="imagem" name="imagem" accept="image/*">
                        <div id="imagemPreview" class="image-preview"></div>
                    </div>

                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="produtosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>      
                            <th>Pre√ßo</th>   
                            <th>Quantidade em Estoque</th>
                            <th>Categoria</th>
                            <th>Imagem</th>                   
                        </tr>
                    </thead>
                    <tbody id="produtosTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Produto</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/produto/produto.js" defer></script>

</body>

</html>
